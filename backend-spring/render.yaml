services:
  - type: web
    name: digital-village-api-spring
    env: java
    region: frankfurt
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/digital-village-api-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: FRONTEND_URL
        value: https://digital-village-nird.vercel.app

databases:
  - name: nird-postgres
    databaseName: nird_db
    user: nird_user
    plan: free

