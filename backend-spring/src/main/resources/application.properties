# Application
spring.application.name=digital-village-api
server.port=${PORT:5000}

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:nird_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Enable UUID support in PostgreSQL
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.sql.init.mode=never

# JWT
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
jwt.expiration=86400000

# CORS
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000,https://digital-village-nird.vercel.app}

# Logging
logging.level.com.nird=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

